<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to style CSS -->
    <link rel="stylesheet " type="text/css" href="style.css">

    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page title & instructions-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><img class="crystal-title" src="littlered.jpg" alt="gem" />
                Crystal
                Collector <img class="crystal-title" src="littleblue.jpg" alt="gem" /></h1>
                <p class="lead">Match the Gem Score by clicking on the crystals - each one is randomly assigned a value. 
                    <br><strong>Don't go over the gem score!</strong>
                    <br>Crystal values reset with each new game.</p>
        </div>
    </div>
    <!-- Score space & gems-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 card">
                <h1>Gem Score:<br><span id="computerScore"></span></h1>
                <hr>
                <h1>Your Score:<br><span id="userScore"></span></h1>
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="losses"></span></p>
            </div>
            <div class="col-md-6">
                <div class="buttons">
                <button class="rainbow" id="rainbow" value="5"><div><img src="rainbow.jpg" alt="rainbow" class="crystal-small img-thumbnail float-left"></div></button>
                <button class="green" id="green" value="10"><div><img src="green.jpg" alt="green" class="crystal-small img-thumbnail float-left"></div></button>
                <button class="red" id="red" value="15"><div><img src="red.jpg" alt="red" class="crystal-small img-thumbnail float-left"></div></button>
                <button class="blue" id="blue" value="20"><div><img src="blue.jpg" alt="blue" class="crystal-small img-thumbnail float-left"></div></button>
               </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript file -->
    <script src="game.js"></script>

</body>

</html>
