<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to style CSS -->
    <link rel="stylesheet " type="text/css" href="assets/css/style.css">

    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
     
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aladin|Amita|Black+And+White+Picture|Cabin+Sketch|IM+Fell+DW+Pica+SC|Love+Ya+Like+A+Sister|Macondo+Swash+Caps|Merienda|Mystery+Quest|Patrick+Hand|Patrick+Hand+SC|Ribeye+Marrow|Trade+Winds|Walter+Turncoat" rel="stylesheet">    
</head>

<body>
    <!-- Page title & instructions-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><img class="crystal-title" src="assets/images/littlered.jpg" alt="gem" />
                Crystal
                Collector <img class="crystal-title" src="assets/images/littleblue.jpg" alt="gem" /></h1>
                <p class="lead">Match the Gem Score by clicking on the crystals - each one is randomly assigned a value. 
                    <br><strong>Don't go over the Gem Score!</strong>
                    <br>Crystal values and Gem Score reset with each new game.</p>
        </div>
    </div>
    <!-- Score space & gems-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 card">
                <h1>Gem Score:<br><span id="randomNumber"></span></h1>
                <hr>
                <h1>Your Score:<br><span id="userScore"></span></h1>
                <br>
                <p>Wins: <strong><span id="wins"></span></strong></p>
                <p>Losses: <strong><span id="losses"></span></strong></p>
            </div>
            <div class="col-md-6">
                <div class="buttons">
                <button type ="button" id="rainbow"><img src="assets/images/rainbow.jpg" alt="rainbow" class="crystal-small img-thumbnail float-left"></button>
                <button type ="button" id="green"><img src="assets/images/green.jpg" alt="green" class="crystal-small img-thumbnail float-left"></button>
                <button type ="button" id="red"><img src="assets/images/red.jpg" alt="red" class="crystal-small img-thumbnail float-left"></button>
                <button type ="button" id="blue"><img src="assets/images/blue.jpg" alt="blue" class="crystal-small img-thumbnail float-left"></button>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript file -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
